<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify | BIS AutoCAD Internship</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* PALETTE */
            --blue: #0033A0;
            --red: #D32F2F;
            --gold: #FFC107;
            --black: #000000;
            --white: #FFFFFF;
            --bg: #F0F0F0;

            /* TOKENS */
            --border-thick: 3px solid var(--black);
            --border-thin: 2px solid var(--black);
            --shadow-hard: 8px 8px 0px var(--black);
            --radius: 16px;

            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--gold);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: none;
            /* Remove dots */
        }

        /* --- TICKET CARD --- */
        .ticket-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border: var(--border-thick);
            box-shadow: var(--shadow-hard);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            transition: none;
        }

        .ticket-card:hover {
            transform: none;
            box-shadow: var(--shadow-hard);
        }

        /* Hole Punch Effect */
        .ticket-card::before,
        .ticket-card::after {
            content: '';
            position: absolute;
            top: 146px;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border-radius: 50%;
            border: var(--border-thick);
            z-index: 10;
        }

        .ticket-card::before {
            left: -12px;
        }

        .ticket-card::after {
            right: -12px;
        }

        .ticket-header {
            background: var(--blue);
            color: var(--white);
            padding: 30px;
            text-align: center;
            border-bottom: var(--border-thick);
            border-style: dashed;
            clip-path: none;
        }

        /* Hide sub-head decorator if present in HTML, restore H1 */
        .ticket-header h1 {
            font-family: var(--font-head);
            font-size: 2rem;
            line-height: 1;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: none;
            letter-spacing: normal;
        }

        .sub-head {
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            opacity: 0.8;
            background: none;
            color: inherit;
            display: block;
            padding: 0;
            transform: none;
        }

        .ticket-body {
            padding: 40px 30px 30px;
            text-align: center;
        }

        /* --- BADGE --- */
        .status-badge {
            display: inline-block;
            background: var(--black);
            color: var(--gold);
            border: 2px solid var(--black);
            padding: 8px 16px;
            font-family: var(--font-head);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            transform: none;
        }

        /* --- QR FRAME --- */
        .qr-frame-ticket {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border: var(--border-thick);
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: none;
        }

        .qr-frame-ticket::after {
            content: 'SCAN ME';
            position: absolute;
            bottom: -10px;
            right: auto;
            left: 50%;
            transform: translateX(-50%);
            background: var(--black);
            color: white;
            font-weight: 800;
            font-size: 0.7rem;
            padding: 2px 8px;
            border: none;
            box-shadow: none;
        }

        .qr-frame-ticket img {
            max-width: 100%;
            height: auto;
        }

        /* --- DETAILS --- */
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: var(--border-thin);
            border-top: none;
            border-left: none;
            border-right: none;
            background: transparent;
            text-align: left;
            box-shadow: none;
            padding: 0 0 10px 0;
        }

        .label {
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--red);
            letter-spacing: 0.5px;
        }

        .val {
            font-weight: 700;
            font-size: 1rem;
            color: var(--black);
            font-family: var(--font-head);
            text-align: right;
        }

        /* --- ATTENDANCE BOX (Neo-Brutalist Mix) --- */
        .attendance-box {
            margin-top: 25px;
            padding: 15px;
            background: #ffffff;
            border: 3px solid var(--black);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }

        .attendance-box::before {
            display: none;
        }

        .att-title {
            font-size: 0.9rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 12px;
            color: var(--black);
            letter-spacing: 0.5px;
            border-bottom: 3px solid var(--black);
            padding-bottom: 5px;
        }

        .att-row {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            margin-bottom: 8px;
            font-family: var(--font-head);
            align-items: center;
            padding: 8px 10px;
            border: 2px solid var(--black);
            background: #f8f9fa;
            font-weight: 700;
        }

        .att-row:last-child {
            border: 2px solid var(--black);
        }

        .status-dot {
            height: 12px;
            width: 12px;
            background: #eee;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 2px solid var(--black);
        }

        .present {
            background: #00E676;
        }

        /* --- BUTTON --- */
        .btn-download {
            width: 100%;
            background: var(--white);
            color: var(--black);
            font-weight: 800;
            text-transform: uppercase;
            padding: 16px;
            border: var(--border-thick);
            box-shadow: 4px 4px 0px var(--black);
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
            border-radius: 0;
            font-size: 1rem;
        }

        .btn-download:hover {
            background: var(--black);
            color: var(--white);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--white);
        }
    </style>
</head>

<body>
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYyjnVuAnc8MHJ-iOMNXkUdeKI29FZn1IEwDs0e--ksX3V2qva9lXZAH4MCk6UeEZN/exec';
    </script>

    <div id="loading">VERIFYING TICKET...</div>

    <div class="ticket-card" id="card" style="display:none">
        <div class="ticket-header">
            <div class="sub-head">OFFICIAL PASS</div>
            <h1>BIS<br>Internship</h1>
        </div>

        <div class="ticket-body">
            <div id="status-badge" class="status-badge">VALID</div>

            <div class="qr-frame-ticket">
                <img id="qr-image" alt="QR Code">
            </div>

            <div class="detail-row">
                <span class="label">Name</span>
                <span class="val" id="name">...</span>
            </div>
            <div class="detail-row">
                <span class="label">Ticket #</span>
                <span class="val" id="ticketId">...</span>
            </div>
            <div class="detail-row">
                <span class="label">Reference</span>
                <span class="val" id="txnId">...</span>
            </div>

            <!-- ATTENDANCE RECORD -->
            <div class="attendance-box">
                <div class="att-title">Attendance Record</div>
                <div class="att-row">
                    <span>Day 1</span>
                    <span id="att-day1"><span class="status-dot"></span> -</span>
                </div>
                <div class="att-row">
                    <span>Day 2</span>
                    <span id="att-day2"><span class="status-dot"></span> -</span>
                </div>
                <div class="att-row">
                    <span>Day 3</span>
                    <span id="att-day3"><span class="status-dot"></span> -</span>
                </div>
            </div>

            <button onclick="window.print()" class="btn-download">Download Ticket</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket');
        const token = urlParams.get('t');

        async function fetchTicket() {
            if (!ticketId || !token) { showError("INVALID LINK"); return; }
            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=get&ticket=${ticketId}&t=${token}`);
                const json = await res.json();
                if (json.status === 'success') { renderTicket(json.ticket); }
                else { showError(json.message); }
            } catch (e) { showError("NETWORK ERROR"); }
        }

        function renderTicket(ticket) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('card').style.display = 'block';

            document.getElementById('name').innerText = ticket.Name;
            document.getElementById('ticketId').innerText = ticket['Ticket ID'];
            document.getElementById('txnId').innerText = ticket['Transaction ID'] || 'N/A';

            const badge = document.getElementById('status-badge');
            badge.innerText = ticket.Status.toUpperCase();

            if (ticket.Status.toLowerCase() === 'approved') {
                badge.style.background = 'var(--black)';
                badge.style.color = 'var(--gold)';
            } else {
                badge.style.background = 'var(--red)';
                badge.style.color = 'white';
            }

            const fileId = getFileIdCheck(ticket['Ticket QR File URL']);
            if (fileId) fetchProxyImage(fileId);
            else document.getElementById('qr-image').src = ticket['Ticket QR File URL'];

            // ATTENDANCE
            renderAttendanceRow('att-day1', ticket['Day 1 Attendance']);
            renderAttendanceRow('att-day2', ticket['Day 2 Attendance']);
            renderAttendanceRow('att-day3', ticket['Day 3 Attendance']);
        }

        function renderAttendanceRow(elId, val) {
            const el = document.getElementById(elId);
            if (val && val.length > 5) { // Assuming timestamp string
                // Clean timestamp if needed
                let time = val;
                try {
                    const date = new Date(val);
                    time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                } catch (e) { }

                el.innerHTML = `<span class="status-dot present"></span> âœ” ${time}`;
                el.style.color = "var(--blue)";
            } else {
                el.innerHTML = `<span class="status-dot"></span> -`;
                el.style.color = "#999";
            }
        }

        function getFileIdCheck(url) {
            if (!url) return null;
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        async function fetchProxyImage(fileId) {
            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=proxyimage&fileId=${fileId}`);
                const json = await res.json();
                if (json.success) document.getElementById('qr-image').src = json.dataUrl;
            } catch (e) { }
        }

        function showError(msg) { document.getElementById('loading').innerText = msg; }

        fetchTicket();
    </script>
</body>

</html>
